<!DOCTYPE html>
<html>
<head>
  <title>Australian Visitor Arrivals & Tourism Trends</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.5.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>
  <style>
    h1 {
      font-family: Georgia, serif;
      margin-bottom: 40px;
    }

    body {
      font-family: sans-serif;
      text-align: center;
      margin: 40px auto;
      max-width: 1000px;
    }

    h1 {
      margin-bottom: 40px;
    }

    .chart-container {
      margin-top: 60px;
    }

    .vega-bindings {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 10px auto;
    }
  </style>
</head>

<body>
  <h1>Tourism in Australia - Dashboard </h1>

  <div class="chart-container">
    <div id="map"></div>
  </div>

  <div class="chart-container">
    <div id="linechart"></div>
  </div>

  <div class="chart-container">
    <div id="heatmap"></div>
  </div>

  <div class="chart-container">
    <div id="lolipop"></div>
  </div>

  <div class="chart-container">
    <div id="sidebyside"></div>
  </div>

  <div class="chart-container">
    <div id="topregions"></div>
  </div>

  <div class="chart-container">
    <div id="waterfall"></div>
  </div>

  <script>
    const mapSpecURL = "https://raw.githubusercontent.com/NabilaCodes/FIT3179-DV-2/refs/heads/main/choropleth_map.vg.json";
    const lineChartSpecURL = "https://raw.githubusercontent.com/NabilaCodes/FIT3179-DV-2/refs/heads/main/LineCharts.vg.json";
    const heatmapSpecURL = "https://raw.githubusercontent.com/NabilaCodes/FIT3179-DV-2/refs/heads/main/heatmap.vg.json";
    const lolipopSpecURL = "https://raw.githubusercontent.com/NabilaCodes/FIT3179-DV-2/refs/heads/main/lolipop_chart.vg.json";
    const sideBySideSpecURL = "https://raw.githubusercontent.com/NabilaCodes/FIT3179-DV-2/refs/heads/main/side_by_side_bar_chart.vg.json";
    const topRegionsSpecURL = "https://raw.githubusercontent.com/NabilaCodes/FIT3179-DV-2/refs/heads/main/top_regions_bar_chart.vg.json";
    const waterfallSpecURL = "https://raw.githubusercontent.com/NabilaCodes/FIT3179-DV-2/refs/heads/main/waterfall_chart.vg.json";

    vegaEmbed("#map", mapSpecURL, {mode: "vega-lite"}).catch(console.warn);
    vegaEmbed("#linechart", lineChartSpecURL, {mode: "vega-lite"}).catch(console.warn);
    vegaEmbed("#heatmap", heatmapSpecURL, {mode: "vega-lite"}).catch(console.warn);
    vegaEmbed("#lolipop", lolipopSpecURL, {mode: "vega-lite"}).catch(console.warn);
    vegaEmbed("#sidebyside", sideBySideSpecURL, {mode: "vega-lite"}).catch(console.warn);
    vegaEmbed("#topregions", topRegionsSpecURL, {mode: "vega-lite"}).catch(console.warn);
    vegaEmbed("#waterfall", waterfallSpecURL, {mode: "vega-lite"}).catch(console.warn);
  </script>
</body>
</html>
