<!DOCTYPE html>
<html>
<head>
  <title>Australian Visitor Arrivals Map</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.5.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>
  
  <style>
      body {
          font-family: sans-serif;
          text-align: center;
      }
  </style>
</head>
<body>
  <h1>Short-term Visitor Arrivals by Australian State/Territory</h1>
  <div id="vis"></div> 
  
  <script>
    const spec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "title": "Short-term Visitor Arrivals by Australian State/Territory - July 2025",
      "width": 800,
      "height": 600,
      "projection": {"type": "mercator", "center": [133, -27], "scale": 900},
      "data": {
  "url": "https://raw.githubusercontent.com/NabilaCodes/FIT3179-DV-2/refs/heads/main/ne_10m.json",
  "format": {
    "type": "topojson",
    "feature": "ne_10m_admin_0_countries"
  }
},
"transform": [
  {
    "lookup": "properties.name",
    "from": {
      "data": {
        "url": "https://raw.githubusercontent.com/NabilaCodes/FIT3179-DV-2/refs/heads/main/Dataset%20for%20map.csv"
      },
      "key": "Region",
      "fields": ["Number of visitor arrivals"]
    }
  }
],
"mark": {
  "type": "geoshape",
  "stroke": "black",
  "strokeWidth": 0.5
},
"encoding": {
  "color": {
    "field": "Number of visitor arrivals",
    "type": "quantitative",
    "title": "Visitor Arrivals",
    "scale": {"scheme": "blues"}
  },
  "tooltip": [
    {"field": "properties.name", "type": "nominal", "title": "State/Territory"},
    {"field": "Number of visitor arrivals", "type": "quantitative", "format": ","}
  ]
},

      "config": {}
    };
    
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
